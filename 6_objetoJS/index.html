<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Objeto Javascript</title>

    <!--Abaixo é refeerenciada a folha de estilo da biblioteca de mapas Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Logo após a folha de estilo da Leaflet, é necessária a tag abaixo de script da biblioteca Leaflet.-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>

<body>
    <div>
        <h1>Geoparque Araripe</h1>
    </div>
    <div id="mapaLeaflet">
        <!--A tag de script roda o arquivo com o código Javascript para desenhar o mapa.-->
        <script src="mapa.js"></script>
    </div>
</body>

</html>
